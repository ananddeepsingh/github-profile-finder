<div class="container">

  <div class="row">
    <div class="center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form class="well">
              <div class="form-group">
                <input [(ngModel)]="username" name="username" (keyup)="searchUser()" class="form-control"
                  placeholder="Enter Github username..." />
              </div>
            </form>
          </div>
        </div>

        <ng-container *ngIf="user">
          <div class="row">
            <div class="col-xs-4 col-sm-12 col-md-3 col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"> User Name - {{ user.name }}</h3>
                </div>
                <div class="panel-body">
                  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-12">
                    <ng-container *ngFor="let repo of repos">
                      <h3>
                        <!-- <a routerLink="/project-desc/{{repo.name}}">{{ repo.name }}</a> -->
                        <!-- <a routerLink="/project-desc/{{repo.name}}">{{ repo.name }}</a> -->
                        <a [routerLink]="['/project-desc', username,repo.name]">{{ repo.name }}</a>
                      </h3>
                    </ng-container>
                      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
